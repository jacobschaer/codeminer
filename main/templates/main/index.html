{% extends "main/base.html" %}
{% block content %}
      <div class="panel panel-default" id="repository_table">
        <!-- Default panel contents -->
        <div class="panel-heading">Repositories</div>

        <!-- Table -->
        <table class="table">
          <thead>
            <tr>
              <th>Type</th>
              <th>Path</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for repository in repositories %}
            <tr> 
              <td>{{ repository.type_string }}</td>
              <td>{{ repository.origin }}</td>
              <td>
                <a href="/repository/{{ repository.id }}/delete">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </a>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="/repository/add" class="btn btn-default btn-lg pull-right" id="add_repository_button">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Add Repository
        </a>
      </div>
{% endblock %}
